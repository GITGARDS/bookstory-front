<form action="">
    <h1>LIVRO CREATE</h1>

    <mat-form-field class="form">
        <mat-label>Titulo:</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text"
            name="titulo" placeholder="Ex. Computação"
            maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor:</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" type="text" 
            name="nome_autor" placeholder="Ex. Fulano de tal"
            maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto:</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" 
            name="texto" placeholder="Ex. ..."
            maxlength="2000000">
        </textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button
            color="primary">CRIAR</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button 
            color="warn">CANCELAR</button>
            
    </div>

</form>
